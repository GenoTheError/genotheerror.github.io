<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>

        body {

        button {

            font-weight: 600;

        }
        
        button:hover {

        .search-result {

        .result-header {

        }
        
        .result-list {

        .search-item {
            padding: 15px;
            border-bottom: 1px solid #4a5568;

        }
        
        .search-item:hover {

        }
        
        .search-item:last-child {
            border-bottom: none;
        }
        
        .item-title {
            color: #63b3ed;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .item-title a {

            display: block;
        }

        }
        
        .item-category {

        }
        
        .no-results {

        .hint {

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #63b3ed;

        .back-link:hover {

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
        .highlight {
            background: rgba(99, 179, 237, 0.3);
            color: #90cdf4;
            padding: 2px 4px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 480px) {
            body {

                padding: 15px;
            }
            
            h1 {

            }
            
            #searchInput {
                font-size: 18px;
                padding: 12px;
            }
            
            button {
                font-size: 16px;
                padding: 12px;
            }
            
            .search-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>üîç –ì–ª–æ–±–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫ –ø–æ –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥–∏—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ...">
        <button onclick="performSearch()">–ù–∞–π—Ç–∏</button>
    </div>
    
    <div id="result" class="search-result">
        <div class="result-header">
            <span>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</span>
            <div id="resultsCount" class="results-count">0</div>
        </div>
        <div id="resultList" class="result-list">
            <div class="no-results">–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞</div>
        </div>
    </div>
    
    <div class="hint">–ü–æ–∏—Å–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø—Ä–∏ –≤–≤–æ–¥–µ –æ—Ç 2 —Å–∏–º–≤–æ–ª–æ–≤</div>
    
    <a href="index.html" class="back-link">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–∏—Å–∫–∞ –ø–æ –í–°–ï–ú–£ —Å–∞–π—Ç—É
        const globalSearchDatabase = [
            // –í–µ—â–µ—Å—Ç–≤–∞
            { name: "–º—Ä–∞–º–æ—Ä", link: "–≤–µ—â–µ—Å—Ç–≤–∞/–º—Ä–∞–º–æ—Ä.html", category: "–ì–æ—Ä–Ω—ã–µ –ø–æ—Ä–æ–¥—ã" },
            { name: "–∑–æ–ª–æ—Ç–æ", link: "–≤–µ—â–µ—Å—Ç–≤–∞/–∑–æ–ª–æ—Ç–æ.html", category: "–ú–µ—Ç–∞–ª–ª—ã" },
            { name: "–ø–∏—Ä–∏—Ç", link: "–≤–µ—â–µ—Å—Ç–≤–∞/–ø–∏—Ä–∏—Ç.html", category: "–ú–∏–Ω–µ—Ä–∞–ª—ã" },
            { name: "–≤–∏—Å–º—É—Ç", link: "–≤–µ—â–µ—Å—Ç–≤–∞/–≤–∏—Å–º—É—Ç.html", category: "–ú–µ—Ç–∞–ª–ª—ã" },
            { name: "–∫–≤–∞—Ä—Ü", link: "–≤–µ—â–µ—Å—Ç–≤–∞/–∫–≤–∞—Ä—Ü.html", category: "–ú–∏–Ω–µ—Ä–∞–ª—ã" },
            { name: "–∞–º–µ—Ç–∏—Å—Ç", link: "–≤–µ—â–µ—Å—Ç–≤–∞/–∞–º–µ—Ç–∏—Å—Ç.html", category: "–ú–∏–Ω–µ—Ä–∞–ª—ã" },
            { name: "–º–µ–¥—å", link: "–≤–µ—â–µ—Å—Ç–≤–∞/–º–µ–¥—å.html", category: "–ú–µ—Ç–∞–ª–ª—ã" },
             { name: "–æ–±—Å–∏–¥–∏–∞–Ω", link: "–≤–µ—â–µ—Å—Ç–≤–∞/–æ–±—Å–∏–¥–∏–∞–Ω.html", category: "–ì–æ—Ä–Ω—ã–µ –ø–æ—Ä–æ–¥—ã" },

            
            // –ü–µ—Ä—Å–æ–Ω–∞–∂–∏
            { name: "—ç—Ä—Ä–æ—Ä —Å–∞–Ω—Å", link: "–ø–µ—Ä—Å–æ–Ω–∞–∂–∏/—ç—Ä—Ä–æ—Ä!—Å–∞–Ω—Å.html", category: "–ü–µ—Ä—Å–æ–Ω–∞–∂–∏" },
            { name: "Zeroksi1", link: "–ø–µ—Ä—Å–æ–Ω–∞–∂–∏/Zeroksi1.html", category: "–ø–µ—Ä—Å–æ–Ω–∞–∂–∏" },
            { name: "Qmeni", link: "Qmeni.html", category: "–ø–µ—Ä—Å–æ–Ω–∞–∂–∏" },
            
            //–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–µ —Ñ–∞–∫—Ç—ã/—Ç–µ–º—ã
             { name: "—á–µ—Ä–µ–º—à–∞", link: "–∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ/—á–µ—Ä–µ–º—à–∞.html", category: "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ /–ø—Ä–∏—Ä–æ–¥–Ω–æ–µ" },
             { name: "–∫–∏—Å–ª–∏—Ü–∞", link: "–∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ/–∫–∏—Å–ª–∏—Ü–∞.html", category: "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ /–ø—Ä–∏—Ä–æ–¥–Ω–æ–µ" },
             { name: "–º–µ–¥—É–Ω–∏—Ü–∞", link: "–∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ/–º–µ–¥—É–Ω–∏—Ü–∞.html", category: "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ /–ø—Ä–∏—Ä–æ–¥–Ω–æ–µ" },
             { name: "—Å–æ—á–µ–≤–Ω–∏–∫", link: "–∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ/—Å–æ—á–µ–≤–Ω–∏–∫.html", category: "–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ /–ø—Ä–∏—Ä–æ–¥–Ω–æ–µ" },
            
            // –ò–≥—Ä—ã (–∫–æ–≥–¥–∞ –¥–æ–±–∞–≤–∏—à—å)
            // { name: "Minecraft", link: "–∏–≥—Ä—ã/minecraft.html", category: "–ò–≥—Ä—ã" },
            
            // SCP (–∫–æ–≥–¥–∞ –¥–æ–±–∞–≤–∏—à—å)
            // { name: "SCP-173", link: "scp/scp-173.html", category: "SCP" },
            
            // –†—É–Ω—ã (–∫–æ–≥–¥–∞ –¥–æ–±–∞–≤–∏—à—å)
            // { name: "–ê–Ω—Å—É–∑", link: "—Ä—É–Ω—ã/–∞–Ω—Å—É–∑.html", category: "–†—É–Ω—ã" }
            
            // –î–û–ë–ê–í–õ–Ø–ô –ù–û–í–´–ï –ó–ê–ü–ò–°–ò –°–Æ–î–ê –ø–æ —à–∞–±–ª–æ–Ω—É:
            // { name: "–ù–ê–ó–í–ê–ù–ò–ï", link: "–ü–£–¢–¨/–ö –§–ê–ô–õ–£.html", category: "–ö–ê–¢–ï–ì–û–†–ò–Ø" },
        ];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function highlightText(text, query) {
            if (!query || !text) return text;
            
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultList = document.getElementById('resultList');
            const resultsCount = document.getElementById('resultsCount');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            resultList.innerHTML = '';
            
            // –ï—Å–ª–∏ –≤–≤–µ–ª–∏ –º–µ–Ω—å—à–µ 2 —Å–∏–º–≤–æ–ª–æ–≤
            if (query.length < 2) {
                resultList.innerHTML = '<div class="no-results">–í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã 2 —Å–∏–º–≤–æ–ª–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞</div>';
                resultsCount.textContent = '0';
                return;
            }
            
            // –ò—â–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è (—á–∞—Å—Ç–∏—á–Ω—ã–π –ø–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏)
            const results = globalSearchDatabase.filter(item => 
                item.name.toLowerCase().includes(query) ||
                item.category.toLowerCase().includes(query)
            );
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            if (results.length > 0) {
                results.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'search-item';
                    
                    // –°–æ–∑–¥–∞–µ–º –ø–æ–¥—Å–≤–µ—á–µ–Ω–Ω—ã–µ —Ç–µ–∫—Å—Ç
                    const highlightedName = highlightText(item.name, query);
                    const highlightedCategory = highlightText(item.category, query);
                    
                    itemElement.innerHTML = `
                        <div class="item-title">
                            <a href="${item.link}">${highlightedName}</a>
                        </div>
                        <div class="item-category">${highlightedCategory}</div>
                    `;
                    
                    resultList.appendChild(itemElement);
                });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                resultsCount.textContent = results.length;
                
            } else {
                resultList.innerHTML = `
                    <div class="no-results">
                        –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ –∑–∞–ø—Ä–æ—Å—É: <strong>"${query}"</strong>
                    </div>
                `;
                resultsCount.textContent = '0';
            }
        }

        // –ê–≤—Ç–æ–ø–æ–∏—Å–∫ –ø—Ä–∏ –≤–≤–æ–¥–µ (—Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏)
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(performSearch, 200);
        });

        // –ü–æ–∏—Å–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                clearTimeout(searchTimeout);
                performSearch();
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            document.getElementById('searchInput').focus();
        };
        
        // –ì–æ—Ä—è—á–∞—è –∫–ª–∞–≤–∏—à–∞ / –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ñ–æ–∫—É—Å–∞ –Ω–∞ –ø–æ–∏—Å–∫–µ
        document.addEventListener('keydown', function(e) {
            if (e.key === '/' && document.activeElement !== document.getElementById('searchInput')) {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
