<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style>

            border: 1px solid #2d3748;

        }
        
        .search-result {

        .result-item a {

        }
        
        .result-item:hover {

        }
        
        .no-results {

        }
    </style>
</head>
<body>
    <h1>‚ùîÔ∏è –ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ</h1>
    <p>–®—Ç—É–∫–∏ –∏ —Ñ–∞–∫—Ç—ã,–∫–æ—Ç–æ—Ä—ã–µ –º–µ–Ω—è –∑–∞–∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–ª–∏</p>

    <!-- –ü–æ–∏—Å–∫ –ø–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–º—É -->
    <div class="search-compact">
        <h3 style="color: #90cdf4; margin-bottom: 15px; text-align: center;">üîç –ü–æ–∏—Å–∫ –ø–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º –º–Ω–µ —Ç–µ–º–∞–º</h3>
        <input type="text" id="substanceSearch" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ...">
        <button onclick="searchSubstances()">–ù–∞–π—Ç–∏</button>
        <div id="substanceResult" class="search-result"></div>
    </div>

    <!-- –ü—Ä–∏—Ä–æ–¥–Ω—ã–µ ... –∫–∞–∫ —ç—Ç–æ –Ω–∞–∑–≤–∞—Ç—å? -->
    <div class="category-section">
        <div class="category-title">–ü—Ä–∏—Ä–æ–¥–Ω—ã–µ</div>
        <div class="items-grid">
            <div class="item-card"><a href="—á–µ—Ä–µ–º—à–∞.html">–ß–µ—Ä–µ–º—à–∞</a></div>
            <div class="item-card"><a href="–∫–∏—Å–ª–∏—Ü–∞.html">–ö–∏—Å–ª–∏—Ü–∞</a></div>
            <div class="item-card"><a href="–º–µ–¥—É–Ω–∏—Ü–∞.html">–ú–µ–¥—É–Ω–∏—Ü–∞</a></div>
            <div class="item-card"><a href="—Å–æ—á–µ–≤–Ω–∏–∫.html">–°–æ—á–µ–≤–Ω–∏–∫</a></div>
        </div>
        

    <p style="text-align: center; margin-top: 40px;">
        <a href="../index.html">‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </p>

    <script>
        // –ë–∞–∑–∞ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å)
        const substances = [
             { name: "—á–µ—Ä–µ–º—à–∞", link: "—á–µ—Ä–µ–º—à–∞.html", category: "–ü—Ä–∏—Ä–æ–¥–Ω—ã–µ" },
             { name: "–∫–∏—Å–ª–∏—Ü–∞", link: "–∫–∏—Å–ª–∏—Ü–∞.html", category: "–ü—Ä–∏—Ä–æ–¥–Ω—ã–µ" },
             { name: "–º–µ–¥—É–Ω–∏—Ü–∞", link: "–º–µ–¥—É–Ω–∏—Ü–∞.html",category: "–ü—Ä–∏—Ä–æ–¥–Ω—ã–µ" },
             { name: "—Å–æ—á–µ–≤–Ω–∏–∫", link: "—Å–æ—á–µ–≤–Ω–∏–∫.html", category: "–ü—Ä–∏—Ä–æ–¥–Ω—ã–µ" },
        ];

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
        function searchSubstances() {
            const query = document.getElementById('substanceSearch').value.toLowerCase().trim();
            const resultDiv = document.getElementById('substanceResult');
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            resultDiv.innerHTML = '';
            
            // –ï—Å–ª–∏ –≤–≤–µ–ª–∏ –º–µ–Ω—å—à–µ 2 —Å–∏–º–≤–æ–ª–æ–≤
            if (query.length < 2) {
                resultDiv.innerHTML = '<div class="no-results">–í–≤–µ–¥–∏—Ç–µ —Ö–æ—Ç—è –±—ã 2 —Å–∏–º–≤–æ–ª–∞ –¥–ª—è –ø–æ–∏—Å–∫–∞</div>';
                return;
            }
            
            // –ò—â–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è (—á–∞—Å—Ç–∏—á–Ω—ã–µ)
            const results = substances.filter(substance => 
                substance.name.toLowerCase().includes(query)
            );
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
            if (results.length > 0) {
                results.forEach(substance => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <a href="${substance.link}">${substance.name}</a>
                        <div style="color: #a0aec0; font-size: 0.9em; margin-top: 5px;">
                            –ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${substance.category}
                        </div>
                    `;
                    resultDiv.appendChild(item);
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–∞–π–¥–µ–Ω–Ω—ã—Ö
                const count = document.createElement('div');
                count.style.cssText = 'color: #63b3ed; margin-top: 10px; font-weight: 600;';
                count.textContent = `–ù–∞–π–¥–µ–Ω–æ: ${results.length} –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–≥–æ`;
                resultDiv.appendChild(count);
            } else {
                resultDiv.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ "—á–µ—Ä–µ–º—à–∞","–∫–∏—Å–ª–∏—Ü–∞"...</div>';
            }
        }

        // –î–û–ë–ê–í–õ–Ø–ï–ú –ü–û–ò–°–ö –ü–†–ò –í–í–û–î–ï (—Ä–µ–∞–ª—å–Ω—ã–π —á–∞—Å—Ç–∏—á–Ω—ã–π –ø–æ–∏—Å–∫)
        document.getElementById('substanceSearch').addEventListener('input', function() {
            const query = this.value.trim();
            
            // –ò—â–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–∏ 2+ —Å–∏–º–≤–æ–ª–∞—Ö
            if (query.length >= 2) {
                searchSubstances();
            } else if (query.length === 0) {
                // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –µ—Å–ª–∏ –ø–æ–ª–µ –ø—É—Å—Ç–æ–µ
                document.getElementById('substanceResult').innerHTML = '';
            }
        });

        // –î–û–ë–ê–í–õ–Ø–ï–ú –ü–û–ò–°–ö –ü–†–ò –ù–ê–ñ–ê–¢–ò–ò ENTER
        document.getElementById('substanceSearch').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSubstances();
            }
        });
    </script>
</body>
</html>
